language: node_js
node_js:
- 9.5.0
install:
- yarn --dev
script:
- yarn lint
- yarn test
- yarn docs
- cat docs/_css/custom.css >> out/styles/jsdoc-default.css
env:
  global:
  - GH_REF: github.com/goodbotai/borq.git
  - secure: 
deploy:
  skip_cleanup: true
  provider: pages
  local_dir: out
  github_token: "$GH_TOKEN"
  on:
    tags: true
